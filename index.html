<!DOCTYPE html>
<html lang="eng-CA">
  <head>
    <meta charset="utf-8">
    <title>The Gallery</title>
    <!-- Created by Dolapo Ajiboye on the 06/12/2024 -->
    
    <style>
      body {
        color: #666666;
        background-color: #FDC56A;
        background-position: center;
        margin: 0px;
      }
      .wrapper {
        background-color: #FFF4E3;
        width: 92%;              
        max-width: 1200px;
        height: 1200px;
        margin: 20px auto;       
        padding: 20px;           /* Adds space inside the wrapper */
        border-radius: 10px;     /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome to The Gallery</h1>
      <p>This is a beautiful container for your content, styled with a soft light beige background.</p>
    </div>
      
      
  </body>
  
  
  </html>
